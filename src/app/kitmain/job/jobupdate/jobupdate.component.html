<div class="container add-comp-container">
  <div>
    <mat-card>
      <h3 style="text-align: center">Update Component Data</h3>

      <div>
        <mat-form-field appearance="outline" class="form-element">
          <mat-label>Name of Job</mat-label>
          <input matInput [(ngModel)]="jobForm.name" />
        </mat-form-field>
      </div>

      <div>
        <mat-form-field appearance="outline" class="form-element">
          <mat-label>Description</mat-label>
          <input matInput [(ngModel)]="jobForm.description" />
        </mat-form-field>
      </div>

          <mat-label>Cost</mat-label>

            <mat-option value="Male">Male</mat-option>
            <mat-option value="Female">Female</mat-option>
          </mat-select>
        </mat-form-field>
      </div> -->

      <div>
        <button mat-raised-button color="primary" (click)="update()">
          Update
        </button>
        &nbsp;
        <button mat-raised-button color="accent" (click)="cancel()">
          Cancel
        </button>
      </div>
    </mat-card>
  </div>
</div>
