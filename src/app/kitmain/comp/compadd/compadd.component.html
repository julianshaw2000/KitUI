<div class="containerAll">
  <div class="container add-comp-container">
    <div>
      <mat-card>
        <h3 style="text-align: center">Add New Component Data</h3>

      <div>
        <mat-form-field appearance="outline" class="form-element">
          <mat-label>Code</mat-label>
          <input matInput   [(ngModel)]="compForm.compCode" />
        </mat-form-field>
      </div> 
      
        <div>
          <mat-form-field appearance="outline" class="form-element">
            <mat-label>Name of component</mat-label>
            <input matInput [(ngModel)]="compForm.compName" />
          </mat-form-field>
        </div>
 
 
        <div>
          <mat-form-field appearance="outline" class="form-element">
            <mat-label>Quantity</mat-label>
            <input matInput type="number" [(ngModel)]="compForm.currentQty" />
          </mat-form-field>
        </div>

        <div>
          <button mat-raised-button color="primary" (click)="create()">
            Create
          </button>
          &nbsp;
          <button mat-raised-button color="accent" (click)="cancel()">
            Cancel
          </button>
        </div>

      </mat-card>
    </div>
  </div>
</div>
