<div class="containerAll">
  <div class="container add-comp-container">
    <div>
      <mat-card>
        <h3 style="text-align: center">Add New Component Data</h3>

        <div class="form-row">
          <mat-form-field appearance="outline" class="form-element">
            <mat-label>Name of component</mat-label>
            <input matInput [(ngModel)]="compForm.name" />
          </mat-form-field>
        </div>

        <div class="form-row">
          <mat-form-field appearance="outline" class="form-element">
            <mat-label>Code</mat-label>
            <input matInput [(ngModel)]="compForm.code" />
          </mat-form-field>

          <mat-form-field appearance="outline" class="form-element">
            <mat-label>Customer</mat-label>
            <input matInput [(ngModel)]="compForm.customer" />
          </mat-form-field>
        </div>

        <div class="form-row">
          <mat-form-field appearance="outline" class="form-element">
            <mat-label>Lower limit</mat-label>
            <input matInput [(ngModel)]="compForm.lowLimit" />
          </mat-form-field>

          <mat-form-field appearance="outline" class="form-element">
            <mat-label>Quantity</mat-label>
            <input matInput type="number" [(ngModel)]="compForm.currentQty" />
          </mat-form-field>
        </div>

        <mat-card-actions>
          <button mat-raised-button color="primary" (click)="update()">
            Save
          </button>

          &nbsp;

          <button mat-raised-button color="accent" (click)="cancel()">
            Cancel
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
