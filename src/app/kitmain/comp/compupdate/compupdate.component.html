<div class="container add-comp-container">
  <div>
    <mat-card>
      <h3 style="text-align: center">Update Component Data</h3>
<!-- 
      
  compForm: Comp = {
    compId: 0,
    compName: '',
    compCode: '',
    currentQty: 0,
    dateAdded: undefined
  }; -->

  <div>
    <mat-form-field appearance="outline" class="form-element">
      <mat-label>Code</mat-label>
      <input matInput   [(ngModel)]="compForm.compCode" />
    </mat-form-field>
  </div>


  <div>
    <mat-form-field appearance="outline" class="form-element">
      <mat-label>Name of component</mat-label>
      <input matInput [(ngModel)]="compForm.compName" />
    </mat-form-field>
  </div>


  <div>
    <mat-form-field appearance="outline" class="form-element">
      <mat-label>Quantity <Code></Code></mat-label>
      <input matInput type="number" [(ngModel)]="compForm.currentQty" />
    </mat-form-field>
  </div>

        <button mat-raised-button color="primary" (click)="update()">

      </div>
    </mat-card>
  </div>
</div>
