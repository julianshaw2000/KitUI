<div class="container add-comp-container">
  <div>
    <mat-card>
      <h3 style="text-align: center">Update Component Data</h3>
      <!--

  kitForm: Comp = {
    id: 0,
    compName: '',
    compCode: '',
    currentQty: 0,
    dateAdded: undefined
  }; -->

      <div>
        <mat-form-field appearance="outline" class="form-element">
          <mat-label>Name of component</mat-label>
          <input matInput [(ngModel)]="kitForm.name" />
        </mat-form-field>
      </div>

      <div>
        <mat-form-field appearance="outline" class="form-element">
          <mat-label>Component <Code></Code></mat-label>
          <input matInput [(ngModel)]="kitForm.code" />
        </mat-form-field>
      </div>

      <!-- <div>  useful select!!!!
        <mat-form-field appearance="outline" class="form-element">
          <mat-label>Cost</mat-label>
          <mat-select [(ngModel)] ="kitForm.cost">
            <mat-option value="Male">Male</mat-option>
            <mat-option value="Female">Female</mat-option>
          </mat-select>
        </mat-form-field>
      </div> -->

      <div>
        <button mat-raised-button color="primary" (click)="update()">
          Update
        </button>
        &nbsp;
        <button mat-raised-button color="accent" (click)="cancel()">
          Cancel
        </button>
      </div>
    </mat-card>
  </div>
</div>
