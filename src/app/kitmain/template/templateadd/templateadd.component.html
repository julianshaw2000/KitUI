<mat-drawer-container class="example-container">
  <mat-drawer mode="side" opened>
    <div class="butalign">
      <button
        mat-raised-button
        color="primary"
        (click)="create()"
        [disabled]="!isFormValid"
      >
        Save
      </button>
      &nbsp;
      <button mat-raised-button color="accent" (click)="cancel()">
        Cancel
      </button>
    </div>
  </mat-drawer>
  <mat-drawer-content>
    <mat-tab-group mat-stretch-tabs="false" mat-align-tabs="center">
      <mat-tab label="Template Main">
        <div class="container add-comp-container">
          <div>
            <mat-card>
              <h3 style="text-align: center">Add Template Main Data</h3>

              <div>
                <mat-form-field appearance="outline" class="form-element">
                  <mat-label>Template Code</mat-label>
                  <input
                    matInput
                    [(ngModel)]="templateForm.code"
                    (ngModelChange)="checkFormValidity()"
                  />
                </mat-form-field>
              </div>

              <div>
                <mat-form-field appearance="outline" class="form-element">
                  <mat-label>Name of template</mat-label>
                  <input
                    matInput
                    [(ngModel)]="templateForm.name"
                    (ngModelChange)="checkFormValidity()"
                  />
                </mat-form-field>
              </div>

              <div>
                <mat-form-field appearance="outline" class="form-element">
                  <mat-label>Low limit</mat-label>
                  <input
                    matInput
                    type="number"
                    [(ngModel)]="templateForm.lowLimit"
                    (ngModelChange)="checkFormValidity()"
                  />
                </mat-form-field>
              </div>

              <!-- <div>  useful select!!!!
            <mat-form-field appearance="outline" class="form-element">
              <mat-label>Cost</mat-label>
              <mat-select [(ngModel)] ="templateForm.cost">
                <mat-option value="Male">Male</mat-option>
                <mat-option value="Female">Female</mat-option>
              </mat-select>
            </mat-form-field>
          </div> -->
            </mat-card>
          </div>
        </div>
      </mat-tab>
      <mat-tab label="Template Components">
        <!-- <app-templatedragdrop></app-templatedragdrop> -->

        <!--
        <app-templatedragdrop
          [childData]="parentData"
          (childEvent)="onChildEvent($event)"
        ></app-templatedragdrop>
         -->
        <div style="padding: 20px">
          <app-templatedragdrop
            [childData]="parentData"
            (basketChanged)="handleBasketChange($event)"
          ></app-templatedragdrop>
        </div>
      </mat-tab>
    </mat-tab-group>
  </mat-drawer-content>
</mat-drawer-container>
