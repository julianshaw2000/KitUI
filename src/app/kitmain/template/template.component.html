<!-- displayedColumns: string[] = ['id', 'name', 'description', 'count']; -->
<b>TEMPLATE</b>
<div class="centerhead">
  <a mat-raised-button color="primary" routerLink="/kitmain/app-templateadd"
    >Add</a
  >
</div>

&nbsp;

<div class="container allstudents-container">
  <!-- <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
  </mat-form-field> -->

  <table mat-table [dataSource]="allTemplates" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <ng-container matColumnDef="code">
      <th mat-header-cell *matHeaderCellDef>Code</th>
      <td mat-cell *matCellDef="let element">{{ element.code }}</td>
    </ng-container>

    <ng-container matColumnDef="lowLimit">
      <th mat-header-cell *matHeaderCellDef>Limit</th>
      <td mat-cell *matCellDef="let element">{{ element.lowLimit }}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">
        {{ element.name == null ? null : element.name.substring(0, 60) }}
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let element">
        <a [routerLink]="['/kitmain', 'app-templateupdate', element.id]">
          <!-- <a mat-raised-button color="primary" routerLink="/kitmain/app-templateadd">Add</a> -->

          <mat-icon
            aria-hidden="false"
            aria-label="Example home icon"
            fontIcon="edit"
          >
          </mat-icon>
        </a>
        <mat-icon
          (click)="openDeleteModal(element.id)"
          aria-hidden="false"
          aria-label="Example delete icon"
          fontIcon="delete"
        >
        </mat-icon>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
